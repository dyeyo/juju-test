<!-- This is an example component -->
<div class="mx-auto w-full max-w-[550px]">
  <form [formGroup]="formFilter">
    <div class="-mx-3 flex flex-wrap">
      <div class="w-full px-3 sm:w-1/2">
        <div class="mb-5">
          <input
            type="text"
            name="fName"
            id="fName"
            formControlName="filter"
            (input)="getDataCharacters(1)"
            placeholder="Buscar personaje por nombre..."
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
      </div>
      <div class="w-full px-3 sm:w-1/2">
        <div class="mb-5">
          <select
            formControlName="gender"
            id="gender"
            (change)="getDataCharacters(1)"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          >
            <option selected value="">Selecicone genero</option>
            <option
              *ngFor="let gender of genders"
              value="
            {{ gender.key }}
            "
            >
              {{ gender.name }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </form>
</div>
@if (loading) {
<app-loading [loading]="loading"></app-loading>
}@else{
<div class="flex flex-row flex-wrap gap-5 mt-5">
  @for (item of charactes; track item.name) {
    <div
      class="relative flex flex-col items-center rounded-[10px] border-[1px] border-gray-200 w-[400px] mx-auto p-4 bg-white bg-clip-border shadow-md shadow-[#F3F3F3] dark:border-[#ffffff33] dark:!bg-navy-800 dark:text-white dark:shadow-none"
    >
      <div class="relative flex h-32 w-full justify-center rounded-xl bg-cover">
        <img
          src="https://img.freepik.com/fotos-premium/panorama-escena-espacio-planetas-estrellas-galaxias-plantilla-banner-muchas-nebulosas-galaxias-espacio-muchos-anos-luz-distancia-universo-profundo-estructura-gran-escala-renderizada-3d_91497-7933.jpg?w=1380"
          class="absolute flex h-32 w-full justify-center rounded-xl bg-cover"
        />
        <div
          [routerLink]="['/character/', item.id]"
          class="cursor-pointer absolute -bottom-12 flex h-[87px] w-[87px] items-center justify-center rounded-full border-[4px] border-white bg-blue-400 dark:!border-navy-700"
        >
          <img class="h-full w-full rounded-full" src="{{ item.image }}" alt="" />
        </div>
      </div>
      <div
        class="mt-16 flex flex-col items-center cursor-pointer"
        [routerLink]="['/character/', item.id]"
      >
        <h4 class="text-xl font-bold text-navy-700 dark:text-white">
          {{ item.name }}
        </h4>
        <p class="text-base font-normal text-gray-600">{{ item.species }}</p>
      </div>
      <div class="mt-6 mb-3 flex gap-14 md:!gap-14">
        <div class="flex flex-col items-center justify-center">
          <p class="text-2xl font-bold text-navy-700 dark:text-white">
            {{ item.episode.length }}
          </p>
          <p class="text-sm font-normal text-gray-600">Episodios</p>
        </div>
        <div class="flex flex-col items-center justify-center">
          <p class="text-2xl font-bold text-navy-700 dark:text-white">
            {{ item.gender }}
          </p>
          <p class="text-sm font-normal text-gray-600">Genero</p>
        </div>
        <div class="flex flex-col items-center justify-center">
          <p class="text-2md font-bold text-navy-700 dark:text-white">
            {{ item.origin.name === "unknown" ? "Tierra" : item.origin.name }}
          </p>
          <p class="text-sm font-normal text-gray-600">Origen</p>
        </div>
      </div>
    </div>
  }
</div>
}

<div class="flex flex-row justify-center">
  <!-- Previous Button -->
  <a
    (click)="minusPage()"
    class="flex cursor-pointer items-center justify-center px-3 h-8 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
  >
    Anterior
  </a>

  <!-- Next Button -->
  <a
    (click)="addPage(1)"
    class="flex cursor-pointer items-center justify-center px-3 h-8 ms-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
  >
    Siguiente
  </a>
</div>
